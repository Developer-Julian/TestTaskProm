<mat-card>
    <mat-card-title>Step 2</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <p>
            <mat-form-field>
                <mat-select formControlName="country" placeholder="Country" #singleSelect>
                  <mat-option>
                    <ngx-mat-select-search formControlName="countryFilter"></ngx-mat-select-search>
                  </mat-option>
                  <mat-option *ngFor="let countryItem of countries" [value]="countryItem.id">
                    {{countryItem.name}}
                  </mat-option>
                </mat-select>
                <mat-error *ngIf="form.controls.country.invalid"
                  >Country is a required field</mat-error
                >
              </mat-form-field>
        </p>
  
        <p>
            <mat-form-field>
                <mat-select formControlName="province" placeholder="Province" #singleSelect>
                  <mat-option>
                    <ngx-mat-select-search formControlName="provinceFilter"></ngx-mat-select-search>
                  </mat-option>
                  <mat-option *ngFor="let provinceItem of provinces" [value]="provinceItem.id">
                    {{provinceItem.name}}
                  </mat-option>
                </mat-select>
                <mat-error *ngIf="form.controls.province.invalid"
                  >Country is a required field</mat-error
                >
              </mat-form-field>
        </p>
  
        <div class="button">
          <button
            type="submit"
            mat-raised-button
            color="primary"
            [disabled]="form.invalid"
          >
            Register
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
