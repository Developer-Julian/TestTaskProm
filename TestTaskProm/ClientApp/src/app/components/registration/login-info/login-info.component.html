<mat-card>
  <mat-card-title>Step 1</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field appearance="fill" d>
          <mat-label>Login</mat-label>
          <input
            type="text"
            matInput
            placeholder="Login"
            formControlName="login"
          />
          <mat-error *ngIf="form.controls.login.invalid"
            >Login must be a valid email</mat-error
          >
        </mat-form-field>
      </p>

      <p>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePassword"
          >
            <mat-icon>{{
              hidePassword ? "visibility_off" : "visibility"
            }}</mat-icon>
          </button>
          <mat-error *ngIf="form.controls.password.invalid"
            >Password must contain min 1 digit and min 1 letter</mat-error
          >
        </mat-form-field>
      </p>

      <p>
        <mat-form-field appearance="fill">
          <mat-label>Confirm password</mat-label>
          <input
            type="password"
            matInput
            [type]="hideConfirmPassword ? 'password' : 'text'"
            formControlName="confirmPassword"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hideConfirmPassword = !hideConfirmPassword"
            [attr.aria-label]="'Hide password confirmation'"
            [attr.aria-pressed]="hideConfirmPassword"
          >
            <mat-icon>{{
              hideConfirmPassword ? "visibility_off" : "visibility"
            }}</mat-icon>
          </button>
          <mat-error *ngIf="form.controls.confirmPassword.invalid || form.errors?.passwordNotMatch"
            >Confirm password must match password</mat-error
          >
        </mat-form-field>
      </p>

      <p>
        <mat-checkbox class="example-margin" formControlName="agreement">
          Agree to work for food
        </mat-checkbox>
      </p>

      <div class="button">
        <button
          type="submit"
          mat-raised-button
          color="primary"
          [disabled]="form.invalid"
        >
          Next
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
